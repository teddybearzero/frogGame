<!doctype html>
<html>
  <head>
      <!-- Title of the Web Page -->
    <title>Frog Sliding Game</title>

      <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

  <!-- Logo Section -->
    <div class="logo">
      <img src="images/FrogSlideLogo.png" alt="Logo">
    </div>

  <!-- Frog Image Section -->
    <div class="frog-img">
      <img src="images/FrogImage.png" alt="Frog Image">
    </div>


  <!-- Game Section -->
    <div class="game">
      <div class="grid">

              <!-- Puzzle Pieces -->
        <img src="images/0.png" alt="Piece 0" id="piece0" class="piece">
        <img src="images/1.png" alt="Piece 1" id="piece1" class="piece">
        <img src="images/2.png" alt="Piece 2" id="piece2" class="piece">
        <img src="images/3.png" alt="Piece 3" id="piece3" class="piece">
        <img src="images/4.png" alt="Piece 4" id="piece4" class="piece">
        <img src="images/5.png" alt="Piece 5" id="piece5" class="piece">
        <img src="images/6.png" alt="Piece 6" id="piece6" class="piece">
        <img src="images/7.png" alt="Piece 7" id="piece7" class="piece">
        <img src="images/8.png" alt="Piece 8" id="piece8" class="piece">
        <img src="images/9.png" alt="Piece 9" id="piece9" class="piece">
        <img src="images/10.png" alt="Piece 10" id="piece10" class="piece">
        <img src="images/11.png" alt="Piece 11" id="piece11" class="piece">
        <img src="images/12.png" alt="Piece 12" id="piece12" class="piece">
        <img src="images/13.png" alt="Piece 13" id="piece13" class="piece">
        <img src="images/14.png" alt="Piece 14" id="piece14" class="piece">
        <div id="piece15" class="piece empty">15</div>
      </div>

    <!-- Game Footer with Play Button, Move Count, and Time -->
      <div class="footer">
        <button id="playButton">Play</button>
        <span id="move">Move: 0</span>
        <span id="time">Time: 0</span>
      </div>
    </div>

      <!-- Winning Message -->
    <h1 class="message">You win !!!</h1>

  <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
